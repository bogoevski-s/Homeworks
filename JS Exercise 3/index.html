<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css" type="text/css">
    <title>Remider app</title>
</head>
<body>
    <div id="main">
        <h1 id="header1">Reminder app</h1>
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Title">
        <label for="priority">Priority</label>
        <input type="text" id="priority" placeholder="Priority">
        <label for="color">Color</label>
        <input type="text" id="color" placeholder="Color">
        <label for="description">Description</label>
        <textarea name="" id="description" cols="30" rows="10"></textarea>
        <button id="btnAdd">Add</button>
        <button id="btnShowAll">Show all</button>
    </div>
    <div id="display">
        <table bgcolor="#abd6ff" style="color:rgb(0, 0, 0)" border="2">
            <thead>
                <tr id="trHead">
                    <th id="tableTitle">Title</th>
                    <th id="tablePriority">Priority</th>
                    <th id="tableDes">Description</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>
</html>
