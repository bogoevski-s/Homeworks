<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css" type="text/css">
    <title>AJS Class 7 Homework</title>
</head>
<body>
    <div id="searchDiv">
        <input type="text" id="name" placeholder="Search by Name">
        <button id="nameBtn">Search</button>

        <input type="text" id="email" placeholder="Search by Email">
        <button id="emailBtn">Search</button>

        <input type="text" id="phone" placeholder="Search by Phone">
        <button id="phoneBtn">Search</button>
    </div>
    
    <div id="tabelDiv">
        <table id="table">
            <thead>
                <tr id="trHead">
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone number</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>
    
    <h1 id="idResult"></h1>
    


    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>
</html>
